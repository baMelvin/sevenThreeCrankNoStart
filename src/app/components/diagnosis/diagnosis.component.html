<h1 class="">99-03 Powerstroke 7.3 crank no start diagnosis</h1>

<app-card>
  
    <div class="flex flex-col gap-6">
        <section>
          <p class="text-2xl">{{ question }}</p>
        </section>
        <section *ngIf="!isFinal" class="yes-no-buttons flex gap-4 mt-4">
            <button 
                (click)="move('yes')" 
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition-colors duration-200">
                Yes
            </button>
            <button 
                (click)="move('no')" 
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition-colors duration-200">
                No
            </button>
        </section>
        <section>
          
        </section>
        <section>
          <button 
              (click)="restart()" 
              class="bg-blue-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition-colors duration-200">
              <div *ngIf="isFinal">
                  <p class="text-sm">This is a final diagnosis.</p>
              </div>
              Start Over
          </button>
        </section>
    </div>

</app-card>
